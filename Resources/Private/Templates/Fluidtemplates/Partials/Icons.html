<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true"> 
     
    <f:render section="Icons" arguments="{_all}" />
     
    <f:section name="Icons">
        <f:if condition="{files}">
            <div class="d-none d-md-block iconall">
                <div class="container">
            		<ul class="icons d-none d-sm-flex justify-content-between align-items-stretch mx-0 px-0 my-0 my-0">
                		<f:for each="{files}" as="file">
                		    <li class="d-flex align-items-center text-center">
                		    	<a href="{file.properties.source}" title="{file.properties.alternative}" target="_blank"><f:media file="{file}" alt="{file.alternative}" width="{iconwidth}" additionalAttributes="{aria-label: 'zum Webangebot'}" />
                		    		<span>{file.properties.title}</span>
                		    	</a>
                		    </li>
                		</f:for>
                	</ul>	
                </div>
            </div>  
    	</f:if>
    </f:section>
</html>
