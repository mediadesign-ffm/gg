 <html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"   data-namespace-typo3-fluid="true">   
        <f:section name="list">

           <f:if condition="{navstyle} == 0"><!-- No--> 
            </f:if>  

            <f:if condition="{navstyle} == 1"><!-- Standard --> 
                <header id="header"  aria-label="navigation" class="standardNav w-100">
                    <f:if condition="{toppos}">
                        <f:then>
                            <f:render section="top" arguments="{_all}"/>
                            <f:switch expression="{inside}">
                                <f:case value="inside">
                                   <div class="{logopos} {navdir} {navcontainer}">
                                        <f:cObject typoscriptObjectPath="lib.header.logo" />
                                        <f:render partial="Menu/StandardNavigation" arguments="{_all}"/>
                                        <f:cObject typoscriptObjectPath="lib.header.logoII" />
                                   </div>
                                </f:case>
                                <f:defaultCase>
                                    <div class="{navcontainer} {logopos}">
                                        <f:cObject typoscriptObjectPath="lib.header.logo" />
                                        <f:cObject typoscriptObjectPath="lib.header.logoII" />
                                    </div>
                                    <div class="{navcontainer} {navdir} d-flex">
                                        <f:render partial="Menu/StandardNavigation" arguments="{_all}"/>
                                   </div>
                               </f:defaultCase>
                            </f:switch> 
                        </f:then>
                        <f:else>
                           <f:switch expression="{inside}">
                                <f:case value="inside">
                                   <div class="{logopos} {navcontainer}">
                                        <f:cObject typoscriptObjectPath="lib.header.logo" />
                                        <div class="d-flex flex-wrap vertical-align-stretch">
                                            <f:render section="top" arguments="{_all}"/>
                                            <f:render partial="Menu/StandardNavigation" arguments="{_all}"/>
                                            <f:cObject typoscriptObjectPath="lib.header.logoII" />
                                        </div>
                                   </div>
                               </f:case>
                              <f:defaultCase>
                                   <div class="{logopos} {navcontainer}">
                                        <f:cObject typoscriptObjectPath="lib.header.logo" />
                                        <f:render section="top" arguments="{_all}"/>
                                   </div>
                                    <div class="{navcontainer} {navdir} d-flex">
                                        <f:render partial="Menu/StandardNavigation" arguments="{_all}"/>
                                   </div>
                               </f:defaultCase>
                            </f:switch>  
                        </f:else>
                    </f:if>
                </header>     
            </f:if>
                        
            <f:if condition="{navstyle} == 2">
                <header id="header"  aria-label="navigation" class="mediaNav w-100">
                    <f:if condition="{toppos}">
                        <f:then>
                             <f:render section="top" arguments="{_all}"/>
                            <f:switch expression="{inside}">
                                <f:case value="inside">
                                   <div class="{logopos} {navdir} {navcontainer}">
                                        <f:cObject typoscriptObjectPath="lib.header.logo" />
                                        <f:render partial="Menu/MediaNavigation" arguments="{_all}"/>
                                        <f:cObject typoscriptObjectPath="lib.header.logoII" />
                                   </div>
                                </f:case>
                                <f:defaultCase>
                                    <div class="{navcontainer} {logopos}">
                                        <f:cObject typoscriptObjectPath="lib.header.logo" />
                                        <f:cObject typoscriptObjectPath="lib.header.logoII" />
                                    </div>
                                    <div class="{navcontainer} {navdir}">
                                        <f:render partial="Menu/MediaNavigation" arguments="{_all}"/>
                                   </div>
                               </f:defaultCase>
                            </f:switch> 
                        </f:then>
                        <f:else>
                           <f:switch expression="{inside}">
                                <f:case value="inside">
                                   <div class="{logopos} {navcontainer}">
                                        <f:cObject typoscriptObjectPath="lib.header.logo" />
                                        <div class="{notlogowrap}">
                                            <f:render section="top" arguments="{_all}"/>
                                            <f:render partial="Menu/MediaNavigation" arguments="{_all}"/>
                                            <f:cObject typoscriptObjectPath="lib.header.logoII" />
                                        </div>
                                   </div>
                               </f:case>
                              <f:defaultCase>
                                   <div class="{logopos} {navcontainer}">
                                        <f:cObject typoscriptObjectPath="lib.header.logo" />
                                        <f:render section="top" arguments="{_all}"/>
                                   </div>
                                    <div class="{navcontainer} {navdir} d-flex">
                                        <f:render partial="Menu/MediaNavigation" arguments="{_all}"/>
                                   </div>
                               </f:defaultCase>
                            </f:switch>  
                        </f:else>
                    </f:if>
                </header>     
            </f:if>
                    
                    
                        
            <f:if condition="{navstyle} == 3">
                <header id="header"  aria-label="navigation" class="blockNav w-100">
                    <f:if condition="{toppos}">
                        <f:then>
                            <f:render section="top" arguments="{_all}"/>
                            <f:switch expression="{inside}">
                                <f:case value="inside">
                                   <div class="{logopos} {navdir} {navcontainer}">
                                        <f:cObject typoscriptObjectPath="lib.header.logo" />
                                        <f:render partial="Menu/BlockNavigation" arguments="{_all}"/>
                                        <f:cObject typoscriptObjectPath="lib.header.logoII" />
                                   </div>
                                </f:case>
                                <f:defaultCase>
                                    <div class="{navcontainer} {logopos}">
                                        <f:cObject typoscriptObjectPath="lib.header.logo" />
                                        <f:cObject typoscriptObjectPath="lib.header.logoII" />
                                    </div>
                                    <div class="{navcontainer} {navdir}">
                                        <f:render partial="Menu/BlockNavigation" arguments="{_all}"/>
                                   </div>
                               </f:defaultCase>
                            </f:switch> 
                        </f:then>
                        <f:else>
                           <f:switch expression="{inside}">
                                <f:case value="inside">
                                   <div class="{logopos} {navcontainer}">
                                        <f:cObject typoscriptObjectPath="lib.header.logo" />
                                        <div class="{notlogowrap}">
                                            <f:render section="top" arguments="{_all}"/>
                                            <f:cObject typoscriptObjectPath="lib.header.extra" />
                                            <f:render partial="Menu/BlockNavigation" arguments="{_all}"/>
                                            <f:cObject typoscriptObjectPath="lib.header.logoII" />
                                        </div>
                                   </div>
                               </f:case>
                              <f:defaultCase>
                                   <div class="{logopos} {navcontainer}">
                                        <f:cObject typoscriptObjectPath="lib.header.logo" />
                                        <f:render section="top" arguments="{_all}"/>
                                   </div>
                                    <div class="{navcontainer} {navdir} d-flex">
                                        <f:render partial="Menu/BlockNavigation" arguments="{_all}"/>
                                   </div>
                               </f:defaultCase>
                            </f:switch>  
                        </f:else>
                    </f:if>
                </header>     
            </f:if>
                   
                   
            <f:if condition="{navstyle} == 4"><!-- Simple Nav--> 
                <header id="header"  aria-label="navigation" class="standardNa w-100">
                    <f:if condition="{toppos}">
                        <f:then>
                             <f:render section="top" arguments="{_all}"/>
                            <f:switch expression="{inside}">
                                <f:case value="inside">
                                   <div class="{logopos} {navdir} {navcontainer}">
                                        <f:cObject typoscriptObjectPath="lib.header.logo" />
                                        <f:render partial="Menu/SimpleNavigation" arguments="{_all}"/>
                                        <f:cObject typoscriptObjectPath="lib.header.logoII" />
                                   </div>
                                </f:case>
                                <f:defaultCase>
                                    <div class="{navcontainer} {logopos}">
                                        <f:cObject typoscriptObjectPath="lib.header.logo" />
                                        <f:cObject typoscriptObjectPath="lib.header.logoII" />
                                    </div>
                                    <div class="{navcontainer} {navdir}">
                                        <f:render partial="Menu/SimpleNavigation" arguments="{_all}"/>
                                   </div>
                               </f:defaultCase>
                            </f:switch> 
                        </f:then>
                        <f:else>
                           <f:switch expression="{inside}">
                                <f:case value="inside">
                                   <div class="{logopos} {navcontainer}">
                                        <f:cObject typoscriptObjectPath="lib.header.logo" />
                                        <div class="d-flex col-10 flex-wrap vertical-align-stretch">
                                            <f:render section="top" arguments="{_all}"/>
                                            <f:render partial="Menu/SimpleNavigation" arguments="{_all}"/>
                                            <f:cObject typoscriptObjectPath="lib.header.logoII" />
                                        </div>
                                   </div>
                               </f:case>
                              <f:defaultCase>
                                   <div class="{logopos} {navcontainer}">
                                        <f:cObject typoscriptObjectPath="lib.header.logo" />
                                        <f:render section="top" arguments="{_all}"/>
                                   </div>
                                    <div class="{navcontainer} {navdir} d-flex">
                                        <f:render partial="Menu/SimpleNavigation" arguments="{_all}"/>
                                   </div>
                               </f:defaultCase>
                            </f:switch>  
                        </f:else>
                    </f:if>
                </header>     
            </f:if>       
                   
               
           <f:if condition="{navstyle} == 5"> <!-- Anker --> 
                <header id="header"  aria-label="navigation" class="standardNav ankerNav w-100">
                    <f:if condition="{toppos}">
                        <f:then>
                            <f:render section="top" arguments="{_all}"/>
                            <f:switch expression="{inside}">
                                <f:case value="inside">
                                   <div class="{logopos} {navdir} {navcontainer}">
                                        <f:cObject typoscriptObjectPath="lib.header.logo" />
                                        <f:render partial="Menu/SimpleNavigation" arguments="{_all}"/>
                                        <f:cObject typoscriptObjectPath="lib.header.logoII" />
                                        <f:cObject typoscriptObjectPath="lib.navigation.anker" />
                                   </div>
                                </f:case>
                                <f:defaultCase>
                                    <div class="{navcontainer} {logopos}">
                                        <f:cObject typoscriptObjectPath="lib.header.logo" />
                                        <f:cObject typoscriptObjectPath="lib.header.logoII" />
                                    </div>
                                    <f:cObject typoscriptObjectPath="lib.navigation.anker" />
                               </f:defaultCase>
                            </f:switch> 
                        </f:then>
                        <f:else>
                           <f:switch expression="{inside}">
                                <f:case value="inside">
                                   <div class="{logopos} {navcontainer}">
                                        <f:cObject typoscriptObjectPath="lib.header.logo" />
                                        <div class="d-flex col-10 flex-wrap vertical-align-stretch">
                                            <f:render section="top" arguments="{_all}"/>
                                            <f:render partial="Menu/SimpleNavigation" arguments="{_all}"/>
                                            <f:cObject typoscriptObjectPath="lib.header.logoII" />
                                        </div>
                                   </div>
                               </f:case>
                              <f:defaultCase>
                                   <div class="{logopos} {navcontainer}">
                                        <f:cObject typoscriptObjectPath="lib.header.logo" />
                                        <f:cObject typoscriptObjectPath="lib.header.logoII" />  
                                        <f:render section="top" arguments="{_all}"/>
                                   </div>
                                    <div class="{navcontainer} "><f:cObject typoscriptObjectPath="lib.navigation.anker" /></div> 
                               </f:defaultCase>
                            </f:switch>  
                        </f:else>
                    </f:if>
                </header>     
            </f:if>       
                     
            

            
           <f:if condition="{navstyle} == 6"><!-- No Nav--> 
                <header id="header"  aria-label="navigation" class="noNav w-100">
                    <f:if condition="{toppos}">
                        <f:then>
                            <f:render section="top" arguments="{_all}"/>
                           <div class="{navcontainer} p-0">                  
                                <div class="row align-items-center navigation">
                                        <f:cObject typoscriptObjectPath="lib.header.logo" />
                                        <f:cObject typoscriptObjectPath="lib.header.logoII" />
                                </div>
                            </div> 
                        </f:then>
                        <f:else>
                            <div class="{navcontainer} p-0">   
                                    <f:cObject typoscriptObjectPath="lib.header.logo" />
                                    <f:cObject typoscriptObjectPath="lib.header.logoII" />
                                    <f:cObject typoscriptObjectPath="lib.header.top" /> 
                            </div>  
                        </f:else>
                    </f:if>
                </header>   
            </f:if>       
       </f:section>
       
    <f:section name="top">
       <div class="top {f:if(condition: '{toppos}',then: 'toparea container' )} {topwrap}"> 
           <ul id="service_nav" class="{showtitle} nav-service d-flex align-items-center list-unstyled mb-auto">
                <f:cObject typoscriptObjectPath="lib.header.top" />
                <f:if condition="{menuLanguage}"><f:render partial="SpecialMenu/Language" arguments="{menuLanguage: menuLanguage}"/></f:if>
           </ul>
           <f:cObject typoscriptObjectPath="lib.header.quicklinks" />
        </div>
        
    </f:section>

</html>
